<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- <ion-buttons slot="end">
      <ion-button (click)="logOut()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons> -->
    <ion-title> The Blog App </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- header for mobile navigation -->
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-buttons slot="end">
        <ion-button (click)="logOut()">
          <ion-icon slot="icon-only" name="log-out"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title size="large">The Blog App</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- loop through the posts and display them on the screen -->
  <ion-card
    *ngFor="let post of posts"
    routerLink="/details/{{ post.id }}"
    routerDirection="forward"
  >
    <ion-card-header>
      <ion-card-title>{{ post.title }}</ion-card-title>
    </ion-card-header>
    <ion-card-content> {{ post.content }} </ion-card-content>
  </ion-card>

  <!-- modal for writing a new post -->
  <ion-modal trigger="open-modal">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancel</ion-button>
          </ion-buttons>
          <ion-title>New Post</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-label position="stacked">Title</ion-label>
          <ion-input
            type="text"
            placeholder="Write your title here!"
            [(ngModel)]="title"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Content</ion-label>
          <ion-input
            type="text"
            placeholder="Write your content here!"
            [(ngModel)]="content"
          ></ion-input>
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>

  <!-- Floading action button for adding a new post -->
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button id="open-modal">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
