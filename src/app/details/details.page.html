<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ post.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Dynamic post content -->
  <p>{{ post.content }}</p>

  <!-- modal for writing a new post -->
  <ion-modal trigger="open-edit-modal">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancel</ion-button>
          </ion-buttons>
          <ion-title>Edit Post</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-label position="stacked">Title</ion-label>
          <ion-input
            type="text"
            placeholder="Write your title here!"
            [(ngModel)]="newTitle"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Content</ion-label>
          <ion-input
            type="text"
            placeholder="Write your content here!"
            [(ngModel)]="newContent"
          ></ion-input>
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>

  <!-- Floading action button for adding a new post -->
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button id="open-edit-modal" color="medium">
      <ion-icon name="create"></ion-icon>
    </ion-fab-button>
    <ion-fab-button color="danger" (click)="deletePost()">
      <ion-icon name="trash"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
