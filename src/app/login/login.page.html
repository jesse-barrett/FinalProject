<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="credentials">
    <ion-item fill="solid" class="ion-margin-bottom">
      <ion-input
        type="email"
        placeholder="Email"
        formControlName="email"
      ></ion-input>
    </ion-item>

    <ion-item fill="solid" class="ion-margin-bottom">
      <ion-input
        type="password"
        placeholder="Password"
        formControlName="password"
      ></ion-input>
    </ion-item>

    <ion-button type="submit" expand="block" (click)="login()"
      >Log In</ion-button
    >

    <ion-button
      type="submit"
      expand="block"
      color="primary"
      (click)="register()"
      >Create Account</ion-button
    >
  </form>
</ion-content>
